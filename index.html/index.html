<body>
    
    <div class="main-form">
        <header>
            <h2>International Student Application Form</h2>
            <hr>
        </header>

            <input type="text" placeholder="Firstname" required>
            <input type="text" placeholder="Lastname" required>
            <br>
            <label for="birthday">Date Of Birth</label>
            <br>
            <input type="date" required>
            <br>
            <label for="age">Age:</label>
            <br>
            <input type="number" placeholder="Ex:20" required>
            <br>
            <label for="sex">Gender</label>

            <br>

            <input type="email" required>
             <br>
            <label for="phonenumber">Phone Number</label>

            <input type="tel" required>

            <label for="info">How did you hear about us?</label>

            <input type="checkbox" id="info" name="info" value="Agent">Education Agent

            <input type="checkbox" id="info" name="info" value="Mouth">Word of Mouth
            <br>
            <input type="checkbox" id="info" name="info" value="Posters">Billboards
            <br>
            <input type="checkbox" id="info" name="info" value="SearchEngine">Google or Search SearchEngine
            <br>
            <input type="checkbox" id="info" name="info" value="Other">Other
            <br>
            <label for="reset">Clear your details and start again? Click here</label>

            <br>
            <label for="submit">Submit Form</label>
            <input type="submit" class="button">
            <br>
            

        </form>
